<script type="text/javascript">
function getTime() {
    let birth_date = "2019/04/10 07:50:00"
    let dt1 = new Date(birth_date);
    let dt2 = new Date();
    let dayDiff = (dt2 - dt1) / (24 * 60 * 60 * 1000);
    // update html
    $("#timmer_d").html(Math.floor(dayDiff) + " ")
    let hours_diff = (dayDiff - Math.floor(dayDiff)) * (24)
    $("#timmer_h").html(Math.floor(hours_diff) + " ")
    let minutes_diff = (hours_diff - Math.floor(hours_diff)) * (60)
    $("#timmer_m").html(Math.floor(minutes_diff) + " ")
    let second_diff = (minutes_diff - Math.floor(minutes_diff)) * (60)
    $("#timmer_s").html(Math.floor(second_diff) + " ")
}


setInterval(function() { getTime() }, 1000);
</script>
